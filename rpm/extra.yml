    - name: Copy ZIP file from control node to target server
      copy:
        src: /path/to/local/file.zip
        dest: /remote/path/on/target/file.zip
        mode: '0644'

    - name: Extract the ZIP file on the target server
      unarchive:
        src: /remote/path/on/target/file.zip
        dest: /remote/extracted/destination/
        remote_src: yes
        creates: /remote/extracted/destination/some_file_from_zip